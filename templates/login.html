<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='face-scan.png') }}" type="image/x-icon">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        overflow: hidden;
        position: relative;
      }

      /* Neon blue pulse along grid lines */
      body::after {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, rgba(0, 255, 255, 0.5) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.5) 1px, transparent 1px);
        background-size: 80px 80px;
        animation: pulseGrid 2s linear infinite;
        z-index: 1;
        pointer-events: none;
      }

      @keyframes pulseGrid {
        0% {
          opacity: 0.1;
          filter: brightness(1);
        }
        50% {
          opacity: 0.7;
          filter: brightness(2);
        }
        100% {
          opacity: 0.1;
          filter: brightness(1);
        }
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        position: relative;
        z-index: 2;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 3;
      }

      .login-card img {
        width: 64px;
        height: 64px;
        object-fit: cover;
        margin-bottom: 1rem;
        filter: drop-shadow(0 0 6px #00eaff);
      }

      .btn-login {
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
      }

      .btn-login:hover {
        background-color: #0b5ed7;
      }

      .form-floating label {
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <div class="container login-container">
      <div class="login-card text-center">
        <img src="{{ url_for('static', filename='face-scan.png') }}" alt="Face Scan Icon" class="rounded-circle">
        <h4 class="mb-4 fw-semibold">Admin Login</h4>

        <form method="POST">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
            <label for="password">Password</label>
          </div>

          <button class="btn btn-login w-100 py-2" type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
