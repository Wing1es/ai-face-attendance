<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='face-scan.png') }}" type="image/x-icon">
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: "Segoe UI", sans-serif;
      padding: 40px 5%;
    }

    h1 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 20px;
      padding: 10px 18px;
      color: white;
      background-color: #0d6efd;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #0b5ed7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #e9f0ff;
      color: #0d6efd;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f5ff;
    }

    .delete-btn {
      background-color: #dc3545;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      color: white;
      font-weight: 500;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    p {
      margin-top: 30px;
      font-style: italic;
      color: #777;
    }
    .button-group {
  display: flex;
  gap: 16px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

.action-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 22px;
  background-color: #f5f7ff;
  color: #0d6efd;
  border: 1px solid #d0e2ff;
  border-radius: 999px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 3px 8px rgba(13, 110, 253, 0.08);
  transition: all 0.2s ease-in-out;
}

.action-btn:hover {
  background-color: #e6f0ff;
  transform: scale(1.03);
  box-shadow: 0 5px 14px rgba(13, 110, 253, 0.15);
}

.btn-icon {
  font-size: 16px;
  display: inline-block;
  line-height: 1;
}

  </style>
</head>
<body>

<div class="button-group">
  <a href="/" class="action-btn">
    <span class="btn-icon">üè†</span>
    Back to Dashboard
  </a>
  <a href="/download_attendance" class="action-btn">
    <span class="btn-icon">‚¨áÔ∏è</span>
    Download Excel
  </a>
</div>

  <h1>üìú Attendance Records</h1>

  {% if data %}
    <table>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
      {% for row in data[1:] %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>
            <form action="/delete_record" method="POST" style="margin:0;">
              <input type="hidden" name="name" value="{{ row[0] }}">
              <input type="hidden" name="date" value="{{ row[1] }}">
              <input type="hidden" name="time" value="{{ row[2] }}">
              <button type="submit" class="delete-btn">üóë Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No attendance records yet.</p>
  {% endif %}

</body>
</html>
